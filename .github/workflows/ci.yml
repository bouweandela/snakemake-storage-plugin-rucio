name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  PYTHON_VERSION: 3.11

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install poetry
        run: pip install poetry

      - name: Determine dependencies
        run: poetry lock

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: poetry

      - name: Install Dependencies using Poetry
        run: poetry install --extras dev

      - name: Check code
        run: poetry run pre-commit run --all

  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/checkout@v4
        with:
          repository: 'rucio/rucio'
          ref: '37.5.0'
          path: 'rucio'

      - name: Expose Rucio service
        run: |
          cd "$GITHUB_WORKSPACE/rucio"
          git apply "$GITHUB_WORKSPACE/ci/rucio/expose_ports.patch"
          ls ${{ github.workspace }}
          ls ${{ github.workspace }}/rucio
          ls ${{ github.workspace }}/rucio/etc
          ls ${{ github.workspace }}/rucio/etc/docker/dev/docker-compose.yml


      - name: Run docker compose
        uses: hoverkraft-tech/compose-action@v2.0.1
        with:
          compose-file: "${{ github.workspace }}/rucio/etc/docker/dev/docker-compose.yml"

      - name: Configure Rucio and populate with test data.
        run: docker exec -it dev-rucio-1 /opt/rucio/tools/run_tests.sh -ir

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install poetry
        run: pip install poetry

      - name: Determine dependencies
        run: poetry lock

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: poetry

      - name: Install dependencies
        run: poetry install --extras dev

      - name: Check Rucio service availability
        run: |
          rucio --verbose ping
          rucio --verbose whoami
        env:
          RUCIO_CONFIG: "ci/rucio/rucio.cfg"

      - name: Run pytest
        run: poetry run coverage run -m pytest tests/tests.py
        env:
          RUCIO_CONFIG: "ci/rucio/rucio.cfg"

      - name: Run Coverage
        run: poetry run coverage report -m
