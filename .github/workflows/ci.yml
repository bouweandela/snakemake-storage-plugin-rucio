name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  PYTHON_VERSION: 3.11

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install poetry
        run: pip install poetry

      - name: Determine dependencies
        run: poetry lock

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: poetry

      - name: Install Dependencies using Poetry
        run: poetry install --extras dev

      - name: Check code
        run: poetry run pre-commit run --all

  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/checkout@v4
        with:
          repository: 'rucio/rucio'
          ref: '37.5.0'
          path: 'rucio'

      - name: Expose Rucio and XrootD service
        run: |
          cd "$GITHUB_WORKSPACE/rucio"
          git apply "$GITHUB_WORKSPACE/ci/rucio/expose_ports.patch"
          echo "127.0.0.1	xrd1" | sudo tee -a /etc/hosts

      - name: Run docker compose
        uses: hoverkraft-tech/compose-action@v2.2.0
        with:
          compose-file: "${{ github.workspace }}/rucio/etc/docker/dev/docker-compose.yml"
          compose-flags: "--profile storage"

      - name: Configure Rucio and populate with test data.
        run: docker exec dev-rucio-1 /opt/rucio/tools/run_tests.sh -ir

      - name: Copy certificates
        run: |
          mkdir -p etc/grid-security
          docker cp dev-rucio-1:/etc/grid-security/certificates etc/grid-security
          docker cp dev-rucio-1:/tmp/x509up_u0 /tmp

      - name: Install XrootD client
        run: |
          sudo apt-get update
          sudo apt-get install xrootd-client

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install poetry
        run: pip install poetry

      - name: Determine dependencies
        run: poetry lock

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: poetry

      - name: Install dependencies
        run: poetry install --extras dev

      - name: Check Rucio service availability
        run: |
          set +x
          poetry run rucio --verbose ping
          poetry run rucio --verbose whoami
          poetry run rucio --verbose did list test:* --filter type=file
          poetry run rucio --verbose replica list file test:file1
          poetry run rucio --verbose download test:file1
          XrdSecDEBUG=1 xrdfs root://localhost:1094 stat //rucio/test/80/25/file1
          XrdSecDEBUG=1 xrdfs root://xrd1:1094 stat //rucio/test/80/25/file1
        env:
          RUCIO_CONFIG: "ci/rucio/rucio.cfg"
          X509_CERT_DIR: "etc/grid-security/certificates"
          X509_USER_PROXY: "/tmp/x509up_u0"

      - name: Run pytest
        run: poetry run coverage run -m pytest --log-level debug tests/tests.py
        env:
          RUCIO_CONFIG: "ci/rucio/rucio.cfg"
          X509_CERT_DIR: "etc/grid-security/certificates"
          X509_USER_PROXY: "/tmp/x509up_u0"

      - name: Run Coverage
        run: poetry run coverage report -m

      - name: Setup upterm session
        uses: lhotari/action-upterm@v1
        with:
          limit-access-to-actor: true
        env:
          RUCIO_CONFIG: "ci/rucio/rucio.cfg"
          X509_CERT_DIR: "etc/grid-security/certificates"
          X509_USER_PROXY: "/tmp/x509up_u0"
